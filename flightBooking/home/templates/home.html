<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css" rel="stylesheet" />
    <title>DevRev - Flight ticket booking System</title>
</head>
<body style=" background-image: url('https://images.pexels.com/photos/11150267/pexels-photo-11150267.jpeg');
background-size: cover;
background-repeat: no-repeat;
background-position: center center;
background-color: rgba(0, 0, 0, 0.5);">
    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
        <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl text-white">FLIGHT TICKET BOOKING </h1>
        <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 text-gray-400">Please click the respective links to navigate yourself to respective pages.</p>
        <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
            <a href="{% url 'userpage:signup' %}" class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
                New User Registration
                <svg aria-hidden="true" class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </a>
    
        </div>
    </div>

    <section style="width:70%; margin:0 auto; display: flex; justify-content: space-around;">
        <div style="padding-top:3vh; margin-top: 5vh;" class="w-full max-w-sm bg-gray-800 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col items-center pb-10">
                <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="https://images.pexels.com/photos/428328/pexels-photo-428328.jpeg" alt="Bonnie image"/>
                <h5 class="mb-1 text-xl font-medium text-white">User Login</h5>
                <span class="text-sm text-gray-500 dark:text-gray-400">Already Existing Users</span>
                <div class="flex mt-4 space-x-3 md:mt-6">
                    <a href="{% url 'userpage:loginuser' %}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</a>
                    
                </div>
            </div>
        </div>
    
        <div style="padding-top:3vh; margin-top: 5vh;" class="w-full max-w-sm bg-gray-800 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="flex flex-col items-center pb-10">
                <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="https://images.pexels.com/photos/3844912/pexels-photo-3844912.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Bonnie image"/>
                <h5 class="mb-1 text-xl font-medium text-white">Admin Login</h5>
                <span class="text-sm text-gray-500 dark:text-gray-400">Administrative Users</span>
                <div class="flex mt-4 space-x-3 md:mt-6">
                    <a href="{% url 'adminpage:login' %}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</a>
                    
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>

</body>
</html>
